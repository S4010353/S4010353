<html>
    <head>
        <title>
            EMPTY
        </title>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
    </head>

    <body style="background-color:rgb(250, 238, 221) ;">
        
        <!--

        <h1>
            This is the main heading!
        </h1>

        <h2>
            This is a subheading
        </h2>

        <p>
            Here's a sentence!
        </p>

        <p>Here's another sentence..<br>that continues on the next line</p>

    -->
    <div class="row">
        <div class="image-container"><img id="light" src="IMG_9226.PNG" width="200"
        onmouseover= "this.src='IMG_9227.PNG';"
        onmouseout= "this.src='IMG_9226.PNG';"
        /></div>
        <div class="image-container"><img id="window" src="IMG_9221.PNG" width="200"
        onmouseover= "this.src='IMG_9222.PNG';"
        onmouseout= "this.src='IMG_9221.PNG';"
        /></div>  
        <div class="image-container"><img id="clock" src="IMG_9239.PNG" width="200"
        onmouseover= "this.src='IMG_9240.PNG';"
        onmouseout= "this.src='IMG_9239.PNG';"
        /></div>
    </div>
    
    <div class="row">
        <div class="image-container"><img id="photo" src="IMG_9246.PNG" width="200"
        onmouseover= "this.src='IMG_9247.PNG';"
        onmouseout= "this.src='IMG_9246.PNG';"
        /></div>
        <div class="image-container"><img id="bottle" src="IMG_9242.PNG" width="200"
        onmouseover= "this.src='IMG_9243.PNG';"
        onmouseout= "this.src='IMG_9242.PNG';"
        /></div>
        <div class="image-container"><img id="chair" src="IMG_9223.PNG" width="200"
        onmouseover= "this.src='IMG_9224.PNG';"
        onmouseout= "this.src='IMG_9223.PNG';"
        /></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="drawer" src="IMG_9229.PNG" width="200"
        onmouseover= "this.src='IMG_9230.PNG';"
        onmouseout= "this.src='IMG_9229.PNG';"
        /></div>
        <div class="image-container"><img id="plant" src="IMG_9232.PNG" width="200"
        onmouseover= "this.src='IMG_9233.PNG';"
        onmouseout= "this.src='IMG_9232.PNG';"
        /></div>
        <div class="image-container"><img id="cage" src="IMG_9250.PNG" width="200"
        onmouseover= "this.src='IMG_9251.PNG';"
        onmouseout= "this.src='IMG_9250.PNG';"
        /></div>
    </div>

        <script>
            var sound1 = new buzz.sound("thunder_sound.mp3");
            var sound2 = new buzz.sound("chair_creak.mp3");
            var sound3 = new buzz.sound("light_switch.mp3");
            var sound4 = new buzz.sound("drawer_close.mp3"); 
            var sound5 = new buzz.sound("leaf.mp3");
            var sound6 = new buzz.sound("clock_ticking.mp3");
            var sound7 = new buzz.sound("glass_breaking.mp3");
            var sound8 = new buzz.sound("splash.mp3");
            var sound9 = new buzz.sound("bird_fly.mp3");

            window.onload = function() {
                document.getElementById('window').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('chair').addEventListener('click', function () {sound2.play(); });
                document.getElementById('light').addEventListener('click', function () {sound3.play(); });
                document.getElementById('drawer').addEventListener('click', function () {sound4.play(); });
                document.getElementById('plant').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('clock').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('bottle').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('photo').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('cage').addEventListener('click', function () {sound9.play(); });
            } ; 
        </script>
   
    </body>

</html>
